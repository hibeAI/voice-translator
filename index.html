<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gladia - Streaming</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.6.2/RecordRTC.js"></script>
    <style>
        body {
            margin: 1rem;
            font-family: Arial, sans-serif; /* Improved readability */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto; /* Centers the form on the page */
            padding: 1rem;
            border: 1px solid #ccc; /* Adds border for visual structure */
            border-radius: 8px; /* Rounded corners for modern look */
            background: #f8f8f8; /* Light grey background for the form area */
        }

        form > div {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        input, select {
            padding: 8px;
            border: 1px solid #aaa;
            border-radius: 4px; /* Rounded borders on inputs */
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        button:disabled {
            background: #ccc;
        }

        #result {
            margin-top: 1rem;
            border-top: 1px solid #333;
            padding-top: 1rem;
            text-align: justify;
        }
    </style>
</head>
<body>
    <form id="form">
        <div>
            <label for="gladia_key">Gladia API key</label>
            <input id="gladia_key" name="gladia_key" type="password" placeholder="Gladia API key" required />
        </div>
        <div>
            <label for="openai_key">OpenAI Key</label>
            <input id="openai_key" name="openai_key" type="password" placeholder="OpenAI Key" required />
        </div>
        <div>
            <label for="input_device">Audio input device</label>
            <select id="input_device" name="input_device" required disabled></select>
        </div>
        <button type="submit">Start Recording</button>
        <button type="button" disabled>Stop Recording</button>
    </form>

    <div id="result" style="display: none;">
        <span id="finals"></span>
        <span style="color: red;" id="partials"></span>
    </div>

    <script src="index.js"></script>
</body>
</html>
